<!DOCTYPE html>
<html>
<head>
    <title>Bella and Jasper - The Amazing Dogs</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 42px;
            margin-bottom: 5px;
        }
        .header p {
            font-style: italic;
            color: #555;
        }
        .dog-article {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .dog-headline {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .dog-content {
            display: flex;
            gap: 20px;
        }
        .dog-image {
            flex: 0 0 300px;
        }
        .dog-image img {
            width: 100%;
            border: 1px solid #ddd;
        }
        .dog-text {
            flex: 1;
        }
        .dog-info {
            font-size: 18px;
            line-height: 1.6;
        }
        .dog-fun-fact {
            font-style: italic;
            font-weight: bold;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Daily Bark</h1>
        <p>Your source for news about Bella and Jasper and Lula and Frankie</p>
    </div>
    
    {% for dog_id, dog in dogs.items() %}
    <div class="dog-article">
        <div class="dog-headline">
            Meet {{ dog.name }}: {{ dog.breed }}
        </div>
        <div class="dog-content">
            <div class="dog-image">
                <img src="{{ dog.image_path }}" alt="{{ dog.name }}">
            </div>
            <div class="dog-text">
                <div class="dog-info">
                    <p><strong>Age:</strong> {{ dog.age }}</p>
                    <p>{{ dog.description }}</p>
                    <p class="dog-fun-fact">{{ dog.fun_fact }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <div class="footer">
        <p>The Daily Bark</p>
    </div>
</body>
</html>
